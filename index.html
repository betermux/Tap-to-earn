<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Slice Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #game-container {
      position: relative;
      width: 360px;
      height: 640px;
      overflow: hidden;
    }
    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #gameCanvas {
      position: absolute;
      z-index: 1;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      z-index: 2;
    }
    #startButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Интернэтээс шууд ачаалж буй фон -->
    <img id="background" src="https://i.ibb.co/pB4jD0XG/2fLqljZ.gif" />
    <canvas id="gameCanvas" width="360" height="640"></canvas>
    <div id="score">Score: 0</div>
    <button id="startButton">Start</button>
  </div>

  <script>
    document.getElementById("startButton").addEventListener("click", () => {
      alert("Game Start — implement slicing logic here!");
    });
  </script>
</body>
</html>
