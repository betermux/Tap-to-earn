<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Melonoid Bot</title>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    background: linear-gradient(-45deg, #2ecc71, #27ae60, #2ecc71, #27ae60);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    color: white;
    text-align: center;
    padding: 30px;
    overflow-x: hidden;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 10px;
  }

  #score, #energy {
    font-size: 1.2rem;
    margin: 10px 0;
  }

  .tap-button {
    background: none;
    border: none;
    cursor: pointer;
    outline: none;
  }

  .tap-button img {
    width: 160px;
    transition: transform 0.1s ease;
  }

  .tap-button:active img {
    transform: scale(0.95);
  }

  /* Focus –∞—Ä–∏–ª–≥–∞—Ö */
  button:focus {
    outline: none;
    box-shadow: none;
  }

  .leaderboard-btn {
    margin-top: 20px;
    padding: 10px 20px;
    background: rgba(0,0,0,0.3);
    border-radius: 8px;
    border: none;
    cursor: pointer;
    color: #fff;
    font-weight: bold;
    transition: background 0.3s ease;
  }

  .leaderboard-btn:hover {
    background: rgba(0,0,0,0.5);
  }

  #leaderboardFrame {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: rgba(0,0,0,0.85);
    color: white;
    padding: 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    z-index: 1000;
    transition: transform 0.3s ease;
  }

  #leaderboardFrame.show {
    transform: translate(-50%, -50%) scale(1);
  }

  #leaderboardFrame h2 {
    margin-top: 0;
  }

  #leaderboardFrame .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    background: none;
    border: none;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
  }

  .snow {
    position: fixed;
    width: 2px;
    height: 2px;
    background: white;
    animation: fall linear infinite;
    opacity: 0.7;
  }

  @keyframes fall {
    0% { transform: translateY(-10px); }
    100% { transform: translateY(100vh); }
  }
</style>
</head>
<body>
  <h1>–°–∞–π–Ω –±–∞–π–Ω–∞ —É—É, <span id="name">User</span>!</h1>
  <p>–¢–∞–Ω—ã –æ–ª—Å–æ–Ω –ú”®–ù–ì”®: <span id="score">0</span> ‚ÇÆ</p>
  <p>–≠–Ω–µ—Ä–≥–∏: <span id="energy">10</span></p>

  <button class="tap-button" onclick="increaseScore()">
    <img src="https://i.ibb.co/20r26xLd/Picsart-25-07-08-22-39-08-704.png" alt="Tap">
  </button>

  <button class="leaderboard-btn" onclick="showLeaderboard()">üèÜ –õ–∏–¥–µ—Ä–±–æ—Ä–¥</button>

  <div id="leaderboardFrame">
    <button class="close-btn" onclick="hideLeaderboard()">‚úñ</button>
    <h2>üèÜ –õ–∏–¥–µ—Ä–±–æ—Ä–¥</h2>
    <ul id="leaderList"></ul>
  </div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "YOUR_DATABASE_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // –•—ç—Ä—ç–≥–ª—ç–≥—á–∏–π–Ω ID (–ñ–∏—à—ç—ç –±–æ–ª–≥–æ–∂ random)
  const userId = "user_" + Math.floor(Math.random() * 10000);

  let score = 0;
  let energy = 10;
  const maxEnergy = 100;

  const scoreEl = document.getElementById("score");
  const energyEl = document.getElementById("energy");
  const leaderList = document.getElementById("leaderList");

  function increaseScore() {
    if (energy > 0) {
      score += 0.1;
      energy -= 0.1;
      updateUI();
      saveToFirebase();
    }
  }

  function updateUI() {
    scoreEl.innerText = score.toFixed(1);
    energyEl.innerText = energy.toFixed(1);
  }

  setInterval(() => {
    if (energy < maxEnergy) {
      energy += 1;
      updateUI();
    }
  }, 6000);

  function saveToFirebase() {
    db.ref("users/" + userId).set({
      name: userId,
      score: parseFloat(score.toFixed(1)),
      energy: parseFloat(energy.toFixed(1))
    });
  }

  function loadLeaderboard() {
    db.ref("users").orderByChild("score").limitToLast(10).once("value", snapshot => {
      leaderList.innerHTML = "";
      const data = [];
      snapshot.forEach(child => {
        data.push(child.val());
      });
      data.reverse().forEach(user => {
        const li = document.createElement("li");
        li.innerText = `${user.name}: ${user.score} ‚ÇÆ`;
        leaderList.appendChild(li);
      });
    });
  }

  function showLeaderboard() {
    loadLeaderboard();
    document.getElementById("leaderboardFrame").classList.add("show");
  }

  function hideLeaderboard() {
    document.getElementById("leaderboardFrame").classList.remove("show");
  }

  // –¶–∞—Å
  for (let i = 0; i < 100; i++) {
    const snow = document.createElement('div');
    snow.className = 'snow';
    snow.style.left = Math.random() * 100 + 'vw';
    snow.style.animationDuration = (Math.random() * 3 + 2) + 's';
    snow.style.top = -Math.random() * 100 + 'px';
    document.body.appendChild(snow);
  }

</script>
</body>
</html>
