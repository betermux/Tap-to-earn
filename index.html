<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<title>Tap to Earn MGL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: sans-serif;
    background: linear-gradient(-45deg, #8e2de2, #4a00e0, #6a11cb, #2575fc);
    background-size: 400% 400%;
    color: white;
    text-align: center;
    padding: 30px;
    position: relative;
    animation: gradientBG 15s ease infinite;
    overflow-x: hidden;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 10px;
  }

  #score, #energy {
    font-size: 1.2rem;
    margin: 10px 0;
  }

  .tap-button {
    background: none;
    border: none;
    cursor: pointer;
    outline: none;
  }

  .tap-button img {
    width: 160px;
    transition: transform 0.1s ease;
  }

  .tap-button:active img {
    transform: scale(0.95);
  }

  .leaderboard-frame {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: rgba(0, 0, 0, 0.9);
    padding: 20px;
    border-radius: 10px;
    z-index: 10;
    width: 300px;
    transition: transform 0.3s ease;
  }

  .leaderboard-frame.show {
    transform: translate(-50%, -50%) scale(1);
  }

  .leaderboard-frame h2 {
    margin: 0 0 10px 0;
  }

  .leaderboard-frame ul {
    list-style: none;
    padding: 0;
    text-align: left;
  }

  .leaderboard-frame li {
    margin: 5px 0;
  }

  .leaderboard-btn {
    margin-top: 20px;
    padding: 8px 16px;
    background: #9b59b6;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
  }

  .leaderboard-btn:hover {
    background: #8e44ad;
  }

  .close-btn {
    position: absolute;
    top: 5px;
    right: 10px;
    background: transparent;
    color: white;
    font-size: 1.2rem;
    border: none;
    cursor: pointer;
  }

  .snow {
    position: fixed;
    width: 2px;
    height: 2px;
    background: white;
    animation: fall linear infinite;
    opacity: 0.7;
    pointer-events: none;
  }

  @keyframes fall {
    0% { transform: translateY(-10px); }
    100% { transform: translateY(100vh); }
  }
</style>
</head>
<body>

<h1>–°–∞–π–Ω –±–∞–π–Ω–∞ —É—É, <span id="name">?</span>!</h1>
<p>–¢–∞–Ω—ã –æ–ª—Å–æ–Ω –ú”®–ù–ì”®: <span id="score">0.0</span> ‚ÇÆ</p>
<p>–≠–Ω–µ—Ä–≥–∏: <span id="energy">10.0</span></p>

<button class="tap-button" onclick="increaseScore()">
  <img src="https://i.ibb.co/20r26xLd/Picsart-25-07-08-22-39-08-704.png" alt="Tap">
</button>

<br>
<button class="leaderboard-btn" onclick="toggleLeaderboard()">üèÜ –õ–∏–¥–µ—Ä–±–æ—Ä–¥</button>

<div id="leaderboard" class="leaderboard-frame">
  <button class="close-btn" onclick="toggleLeaderboard()">‚úñ</button>
  <h2>üèÜ –õ–∏–¥–µ—Ä–±–æ—Ä–¥</h2>
  <ul id="leaderList"></ul>
</div>

<script>
// –¶–∞—Å–Ω—ã —ç—Ñ—Ñ–µ–∫—Ç
for (let i = 0; i < 100; i++) {
  const snow = document.createElement('div');
  snow.className = 'snow';
  snow.style.left = Math.random() * 100 + 'vw';
  snow.style.animationDuration = (Math.random() * 3 + 2) + 's';
  snow.style.top = -Math.random() * 100 + 'px';
  document.body.appendChild(snow);
}

// Telegram —Ö—ç—Ä—ç–≥–ª—ç–≥—á–∏–π–Ω –Ω—ç—Ä
const tg = window.Telegram?.WebApp;
tg?.expand();

const user = tg?.initDataUnsafe?.user;
const name = user?.first_name || 'User';
document.getElementById("name").innerText = name;

// –û–Ω–æ–æ –±–∞ —ç–Ω–µ—Ä–≥–∏
const scoreEl = document.getElementById("score");
const energyEl = document.getElementById("energy");

let score = 0.0;
let energy = 10.0;
const maxEnergy = 100.0;

function increaseScore() {
  if (energy > 0) {
    score += 0.1;
    energy -= 0.1;
    scoreEl.innerText = score.toFixed(1);
    energyEl.innerText = energy.toFixed(1);
    navigator.vibrate?.(100);
    new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3').play();
  }
}

// –≠–Ω–µ—Ä–≥–∏ –∞–∞–∂–º–∞–∞—Ä –Ω—ç–º—ç–≥–¥—ç—Ö
setInterval(() => {
  if (energy < maxEnergy) {
    energy += 1.0;
    energyEl.innerText = energy.toFixed(1);
  }
}, 6000);

// –õ–∏–¥–µ—Ä–±–æ—Ä–¥
const leaderboardEl = document.getElementById("leaderboard");
const leaderListEl = document.getElementById("leaderList");

// Mock leaderboard data
const leaderboardData = [
  { name: "anon1", score: 250.0 },
  { name: "anon2", score: 180.5 },
  { name: "anon3", score: 120.3 },
  { name: "anon4", score: 90.0 },
  { name: "anon5", score: 50.0 }
];

function toggleLeaderboard() {
  if (leaderboardEl.classList.contains("show")) {
    leaderboardEl.classList.remove("show");
  } else {
    updateLeaderboard();
    leaderboardEl.classList.add("show");
  }
}

function updateLeaderboard() {
  leaderListEl.innerHTML = leaderboardData
    .map(u => `<li>${u.name}: ${u.score.toFixed(1)} ‚ÇÆ</li>`)
    .join("");
}
</script>

</body>
</html>
