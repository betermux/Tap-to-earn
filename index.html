<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <title>Tap to Earn MGL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Telegram WebApp JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #111, #1a1a1a);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
    }

    #tapImage {
      width: 160px;
      height: 160px;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 15px #00cc99, 0 0 30px #00cc99;
      animation: pop 1.5s infinite ease-in-out;
      transition: transform 0.2s ease;
      margin-top: 30px;
    }

    #tapImage:active {
      transform: scale(0.92);
      box-shadow: 0 0 10px #009977, 0 0 20px #009977;
    }

    @keyframes pop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <h1>EARN FREE TON COIN, <span id="name">?</span>!</h1>
  <p>YOUR EARNED TON: <span id="score">0</span></p>

  <!-- üëá Tap image instead of button -->
  <img src="https://www.imghippo.com/i/zoLY2295rmI.png"
       id="tapImage"
       onclick="increaseScore(); playPop();"
       alt="Tap to Earn" />

  <!-- üëá Pop sound -->
  <audio id="popSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    // Telegram init
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe.user;
    const userId = user?.id || "guest";
    const name = user?.first_name || "User";
    document.getElementById("name").innerText = name;

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDiNaEW3K2TD-uZGHYP23YR_l-BZnEjtnE",
      authDomain: "taptoearnmgl.firebaseapp.com",
      databaseURL: "https://taptoearnmgl-default-rtdb.firebaseio.com",
      projectId: "taptoearnmgl",
      storageBucket: "taptoearnmgl.appspot.com",
      messagingSenderId: "906125335650",
      appId: "1:906125335650:web:b7388d16b15fdacba6053b",
      measurementId: "G-433ZSKP5D6"
    };

    // Firebase init
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const scoreEl = document.getElementById("score");
    const userRef = db.ref("users/" + userId);

    let score = 0;

    // –û–Ω–æ–æ —Ç–∞—Ç–∞—Ö
    userRef.once("value").then(snapshot => {
      if (snapshot.exists()) {
        score = snapshot.val().score || 0;
      } else {
        userRef.set({
          username: user?.username || "",
          score: 0,
          joined: new Date().toISOString()
        });
      }
      scoreEl.innerText = score;
    });

    // –û–Ω–æ–æ –Ω—ç–º—ç—Ö
    function increaseScore() {
      score += 1;
      scoreEl.innerText = score;
      userRef.update({ score });
    }

    // POP sound
    function playPop() {
      const snd = document.getElementById("popSound");
      snd.currentTime = 0;
      snd.play();
    }
  </script>
</body>
</html>
