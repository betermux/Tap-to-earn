<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Slice Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; font-family: sans-serif; background: #222; color: white; }
    canvas { display: block; background: linear-gradient(#111, #333); }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Score: 0 | Lives: 3</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    let lives = 3;
    const fruits = [];
    const slicedFruits = [];
    const fruitColors = ["red", "orange", "yellow", "green", "purple"];
    const scoreboard = document.getElementById("scoreboard");

    class Fruit {
      constructor(x, y, radius, vx, vy, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.vx = vx;
        this.vy = vy;
        this.gravity = 0.5;
        this.color = color;
        this.sliced = false;
      }

      update() {
        this.vy += this.gravity;
        this.x += this.vx;
        this.y += this.vy;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }
    }

    function spawnFruit() {
      const x = Math.random() * canvas.width;
      const y = canvas.height + 60;
      const vx = (Math.random() - 0.5) * 10;
      const vy = -15 - Math.random() * 10;
      const radius = 30 + Math.random() * 10;
      const color = fruitColors[Math.floor(Math.random() * fruitColors.length)];
      fruits.push(new Fruit(x, y, radius, vx, vy, color));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let fruit of fruits) {
        fruit.draw();
      }

      for (let f of slicedFruits) {
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.radius / 2, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.closePath();
      }
    }

    function update() {
      for (let i = fruits.length - 1; i >= 0; i--) {
        const fruit = fruits[i];
        fruit.update();

        if (fruit.y > canvas.height + 50) {
          fruits.splice(i, 1);
          if (!fruit.sliced) {
            lives--;
            if (lives <= 0) {
              alert("Game Over! Final Score: " + score);
              location.reload();
            }
          }
        }
      }
    }

    canvas.addEventListener("mousemove", (e) => {
      const mx = e.clientX;
      const my = e.clientY;

      for (let i = fruits.length - 1; i >= 0; i--) {
        const fruit = fruits[i];
        const dx = fruit.x - mx;
        const dy = fruit.y - my;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < fruit.radius && !fruit.sliced) {
          fruit.sliced = true;
          slicedFruits.push({ x: fruit.x, y: fruit.y, radius: fruit.radius });
          fruits.splice(i, 1);
          score += 10;
        }
      }
    });

    function gameLoop() {
      update();
      draw();
      scoreboard.textContent = `Score: ${score} | Lives: ${lives}`;
      requestAnimationFrame(gameLoop);
    }

    setInterval(spawnFruit, 1000);
    gameLoop();
  </script>
</body>
</html>
