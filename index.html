<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Slice Game with Images</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; background: #111; color: white; font-family: sans-serif; }
    canvas { display: block; }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Score: 0 | Lives: 3</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    let lives = 3;
    const fruits = [];
    const slicedFruits = [];

    const fruitImages = [
      "apple.png",
      "banana.png",
      "orange.png",
      "watermelon.png",
      "grape.png"
    ];

    function loadImage(src) {
      const img = new Image();
      img.src = src;
      return img;
    }

    const loadedImages = fruitImages.map(src => loadImage(src));

    class Fruit {
      constructor(x, y, radius, vx, vy, image) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.vx = vx;
        this.vy = vy;
        this.gravity = 0.5;
        this.image = image;
        this.sliced = false;
      }

      update() {
        this.vy += this.gravity;
        this.x += this.vx;
        this.y += this.vy;
      }

      draw() {
        ctx.drawImage(this.image, this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
      }
    }

    function spawnFruit() {
      const x = Math.random() * canvas.width;
      const y = canvas.height + 60;
      const vx = (Math.random() - 0.5) * 10;
      const vy = -15 - Math.random() * 10;
      const radius = 40;
      const img = loadedImages[Math.floor(Math.random() * loadedImages.length)];
      fruits.push(new Fruit(x, y, radius, vx, vy, img));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let fruit of fruits) {
        fruit.draw();
      }
    }

    function update() {
      for (let i = fruits.length - 1; i >= 0; i--) {
        const fruit = fruits[i];
        fruit.update();

        if (fruit.y > canvas.height + 50) {
          fruits.splice(i, 1);
          if (!fruit.sliced) {
            lives--;
            if (lives <= 0) {
              alert("Game Over! Final Score: " + score);
              location.reload();
            }
          }
        }
      }
    }

    canvas.addEventListener("mousemove", (e) => {
      const mx = e.clientX;
      const my = e.clientY;

      for (let i = fruits.length - 1; i >= 0; i--) {
        const fruit = fruits[i];
        const dx = fruit.x - mx;
        const dy = fruit.y - my;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < fruit.radius && !fruit.sliced) {
          fruit.sliced = true;
          fruits.splice(i, 1);
          score += 10;
        }
      }
    });

    function gameLoop() {
      update();
      draw();
      document.getElementById("scoreboard").textContent = `Score: ${score} | Lives: ${lives}`;
      requestAnimationFrame(gameLoop);
    }

    setInterval(spawnFruit, 1000);
    gameLoop();
  </script>
</body>
</html>
