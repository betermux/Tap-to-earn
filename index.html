<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <title>Tap to Earn MGL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* üîÆ Animated Gradient Background */
    body {
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding: 100px;
      margin: 0;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #00cc99);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      font-size: 2rem;
    }

    button {
      padding: 35px 50px;
      font-size: 1.5rem;
      background: #00cc99;
      border: none;
      border-radius: 65px;
      color: white;
      margin-top: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #00cc99, 0 0 30px #00cc99;
      transition: all 0.2s ease;
      animation: pop 1.5s infinite ease-in-out;
      outline: none;
    }

    button:hover {
      background: #00e6b8;
      box-shadow: 0 0 20px #00e6b8, 0 0 40px #00e6b8;
    }

    button:active {
      transform: scale(0.95);
      background: #009977;
      box-shadow: 0 0 10px #00775c;
    }

    @keyframes pop {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <h1>EARN FREE TON COIN NOW, <span id="name">?</span>!</h1>
  <p>YOUR EARNED TON: <span id="score">0</span></p>
  <button onclick="increaseScore()">TAP!</button>

  <script>
    // Telegram init
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe.user;
    const userId = user?.id || "guest";
    const name = user?.first_name || "DEAR USER!";
    document.getElementById("name").innerText = name;

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDiNaEW3K2TD-uZGHYP23YR_l-BZnEjtnE",
      authDomain: "taptoearnmgl.firebaseapp.com",
      databaseURL: "https://taptoearnmgl-default-rtdb.firebaseio.com",
      projectId: "taptoearnmgl",
      storageBucket: "taptoearnmgl.appspot.com",
      messagingSenderId: "906125335650",
      appId: "1:906125335650:web:b7388d16b15fdacba6053b",
      measurementId: "G-433ZSKP5D6"
    };

    // Firebase init
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let score = 0;
    const scoreEl = document.getElementById("score");
    const userRef = db.ref("users/" + userId);

    // –û–Ω–æ–æ–≥ —Ç–∞—Ç–∞—Ö
    userRef.once("value").then(snapshot => {
      if (snapshot.exists()) {
        score = snapshot.val().score || 0;
      } else {
        userRef.set({
          username: user?.username || "",
          score: 0,
          joined: new Date().toISOString()
        });
      }
      scoreEl.innerText = score;
    });

    // –û–Ω–æ–æ –Ω—ç–º—ç—Ö
    function increaseScore() {
      score += 1;
      scoreEl.innerText = score;
      userRef.update({ score });
    }
  </script>
</body>
</html>
