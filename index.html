<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <title>Tap to Earn MGL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding: 60px 20px;
      margin: 0;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #00cc99);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1, h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
    }

    button {
      padding: 20px 40px;
      font-size: 1.2rem;
      background: #00cc99;
      border: none;
      border-radius: 65px;
      color: white;
      margin: 15px 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #00cc99, 0 0 30px #00cc99;
      transition: all 0.2s ease;
      animation: pop 1.5s infinite ease-in-out;
      outline: none !important;
      -webkit-tap-highlight-color: transparent;
    }

    button:active {
      transform: scale(0.95);
      background: #009977;
      box-shadow: 0 0 10px #00775c;
    }

    @keyframes pop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    #energy {
      margin-top: 10px;
      font-size: 1rem;
      color: #00e6b8;
    }

    #msg {
      margin-top: 15px;
      color: #ff6666;
      font-size: 1rem;
    }

    /* Leaderboard modal */
    #leaderboardModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      z-index: 999;
      padding: 40px 20px;
      overflow-y: auto;
    }

    #leaderboardModal h2 {
      margin-bottom: 20px;
    }

    .player {
      margin: 6px 0;
      font-size: 1rem;
    }

    #closeBtn {
      background: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>EARN FREE TON COIN NOW, <span id="name">?</span>!</h1>
  <p>YOUR EARNED TON: <span id="score">0</span></p>
  <p id="energy">Energy: üîã 0/10</p>
  <div id="msg"></div>

  <button onclick="increaseScore(); playPop();">TAP!</button>
  <button onclick="toggleLeaderboard(); playPop();">üèÜ Show Leaderboard</button>

  <!-- Leaderboard Modal -->
  <div id="leaderboardModal">
    <h2>üèÜ Leaderboard</h2>
    <div id="players">Loading...</div>
    <button id="closeBtn" onclick="toggleLeaderboard(); playPop();">Close</button>
  </div>

  <!-- Sound effect -->
  <audio id="popSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe.user;
    const userId = user?.id || "guest";
    const name = user?.first_name || "DEAR USER!";
    const username = user?.username || user?.first_name || "guest";
    document.getElementById("name").innerText = name;

    const firebaseConfig = {
      apiKey: "AIzaSyDiNaEW3K2TD-uZGHYP23YR_l-BZnEjtnE",
      authDomain: "taptoearnmgl.firebaseapp.com",
      databaseURL: "https://taptoearnmgl-default-rtdb.firebaseio.com",
      projectId: "taptoearnmgl",
      storageBucket: "taptoearnmgl.appspot.com",
      messagingSenderId: "906125335650",
      appId: "1:906125335650:web:b7388d16b15fdacba6053b",
      measurementId: "G-433ZSKP5D6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const userRef = db.ref("users/" + userId);

    let score = 0;
    let energy = 0;
    const maxEnergy = 10;
    let lastEnergyAt = Date.now();

    const scoreEl = document.getElementById("score");
    const energyEl = document.getElementById("energy");
    const msgEl = document.getElementById("msg");

    userRef.once("value").then(snapshot => {
      const now = Date.now();
      if (snapshot.exists()) {
        const data = snapshot.val();
        score = data.score || 0;
        energy = data.energy ?? maxEnergy;
        lastEnergyAt = new Date(data.lastEnergyAt || now).getTime();
        const secondsPassed = Math.floor((now - lastEnergyAt) / 1000);
        const recovered = Math.floor(secondsPassed / 5);
        energy = Math.min(maxEnergy, energy + recovered);
      } else {
        userRef.set({
          username: username,
          score: 0,
          energy: maxEnergy,
          joined: new Date().toISOString()
        });
        energy = maxEnergy;
      }

      scoreEl.innerText = score;
      updateEnergyDisplay();
      loadLeaderboard();
    });

    function increaseScore() {
      if (energy > 0) {
        score += 1;
        energy -= 1;
        lastEnergyAt = Date.now();
        scoreEl.innerText = score;
        updateEnergyDisplay();
        msgEl.innerText = "";

        userRef.update({
          score,
          energy,
          lastEnergyAt: new Date().toISOString()
        });

        loadLeaderboard();
      } else {
        msgEl.innerText = "‚õî No energy! Wait to refill...";
      }

      setTimeout(() => document.activeElement.blur(), 50);
    }

    function updateEnergyDisplay() {
      energyEl.innerText = `Energy: üîã ${energy}/${maxEnergy}`;
    }

    setInterval(() => {
      if (energy < maxEnergy) {
        energy += 1;
        lastEnergyAt = Date.now();
        updateEnergyDisplay();
        userRef.update({
          energy,
          lastEnergyAt: new Date().toISOString()
        });
      }
    }, 5000);

    function loadLeaderboard() {
      db.ref("users").once("value").then(snapshot => {
        const players = [];
        snapshot.forEach(child => {
          const data = child.val();
          players.push({
            username: data.username || "guest",
            score: data.score || 0
          });
        });
        players.sort((a, b) => b.score - a.score);
        const list = players.slice(0, 10).map((p, i) => `<div class="player">#${i + 1} - @${p.username}: ${p.score}</div>`).join("");
        document.getElementById("players").innerHTML = list || "No players yet";
      });
    }

    function toggleLeaderboard() {
      const modal = document.getElementById("leaderboardModal");
      modal.style.display = modal.style.display === "none" ? "block" : "none";
    }

    function playPop() {
      const snd = document.getElementById("popSound");
      snd.currentTime = 0;
      snd.play();
    }
  </script>
</body>
</html>
