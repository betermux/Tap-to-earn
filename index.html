<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <title>Tap to Earn MGL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase Modular JS SDK (ESM биш хувилбар) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Telegram WebApp JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2rem;
    }
    button {
      padding: 15px 25px;
      font-size: 1.2rem;
      background: #00cc99;
      border: none;
      border-radius: 10px;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Сайн байна уу, <span id="name">?</span>!</h1>
  <p>Таны оноо: <span id="score">0</span></p>
  <button onclick="increaseScore()">Дарж оноо нэмэх</button>

  <script>
    // Telegram init
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe.user;
    const userId = user?.id || "guest";
    const name = user?.first_name || "Хэрэглэгч";
    document.getElementById("name").innerText = name;

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDiNaEW3K2TD-uZGHYP23YR_l-BZnEjtnE",
      authDomain: "taptoearnmgl.firebaseapp.com",
      databaseURL: "https://taptoearnmgl-default-rtdb.firebaseio.com",
      projectId: "taptoearnmgl",
      storageBucket: "taptoearnmgl.appspot.com",
      messagingSenderId: "906125335650",
      appId: "1:906125335650:web:b7388d16b15fdacba6053b",
      measurementId: "G-433ZSKP5D6"
    };

    // Firebase init
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let score = 0;
    const scoreEl = document.getElementById("score");
    const userRef = db.ref("users/" + userId);

    // Оноог татах
    userRef.once("value").then(snapshot => {
      if (snapshot.exists()) {
        score = snapshot.val().score || 0;
      } else {
        userRef.set({
          username: user?.username || "",
          score: 0,
          joined: new Date().toISOString()
        });
      }
      scoreEl.innerText = score;
    });

    // Оноо нэмэх
    function increaseScore() {
      score += 1;
      scoreEl.innerText = score;
      userRef.update({ score });
    }
  </script>
</body>
</html>
